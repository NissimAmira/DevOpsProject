name: piepline.yml
on:
  push:
    branches:
      - main
      - staging
      - develop
  pull_request:
    branches:
      - main
      - staging
      - develop
  workflow_dispatch:

jobs:
  ci:
    name: Lint on ${{ matrix.os }} / Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest]
    steps:
      # --- Build Stage ---
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      # --- Test Stage ---
      - name: Run pylint
        run: pylint app/app.py

      # --- Build & Push Docker Image ---
      - name: Build and Push Docker Image
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/develop'
        run: |
          # Determine image tag based on branch
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="v1.1.1"
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            TAG="staging-${{ github.sha }}"
          else
            TAG="develop-${{ github.sha }}"
          fi

          echo "Building image with tag: $TAG"
          docker build -t amiranissim/hello-world-app:$TAG .

          # Push to Docker Hub (requires DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets)
          # echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          # docker push amiranissim/hello-world-app:$TAG

          echo "âœ… Image built successfully. GitOps (ArgoCD) will handle deployment."
