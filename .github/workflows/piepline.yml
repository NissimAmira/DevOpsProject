name: piepline.yml
on:
  push:
    branches:
      - main
      - test
      - staging
      - production
  pull_request:
    branches:
      - main
      - test
      - staging
      - production
  workflow_dispatch:

jobs:
  ci:
    name: Lint on ${{ matrix.os }} / Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest]
    steps:
      # --- Build Stage ---
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      # --- Test Stage ---
      - name: Run pylint
        run: pylint app/app.py

      # --- Deploy Stage ---
      - name: Deploy Stage (Production Only)
        if: github.ref == 'refs/heads/production'
        run: echo "Deploying to production (placeholder)"